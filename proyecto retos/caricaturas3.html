    <div id="contenedor"></div>
    <script>
        
      function getP(url) {
        return new Promise(function(resolve, reject) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {
                resolve(JSON.parse(this.responseText));
              } else {
                reject("Error: ðŸ¤®" + this.status);
              }
            }
          };
          xhttp.open("GET", url);
          
          xhttp.send();
        });
      }
      
      async function getAllDatos() {
        var arrUrl = [
        
                "http://xkcd.com/319/info.0.json",
                "http://xkcd.com/26/info.0.json",
                "http://xkcd.com/1883/info.0.json",
                "http://xkcd.com/10/info.0.json",
                "http://xkcd.com/2127/info.0.json"
          
        ];
        var promesas = arrUrl.map(function(url) {
          return getP(url);
        });
        try {
          var caricatura = await Promise.all(promesas);
          console.log(caricatura);
          var conte = document.getElementById("contenedor");
          conte.innerHTML = "";
          var auxHtlm = "";
          caricatura.forEach(function(p, i) {
            auxHtlm += `<div onclick="haceralgo('${ p.title }')"><h1>${p.title}</h1></div>`;
            auxHtlm += `<div onclick="haceralgo('${ p.img }')"><p>${p.img}</p></div>`;
            auxHtlm += `<div onclick="haceralgo('img src=${ p.img }')"><p><img src=${p.img}></p></div>`;
            
          });
          conte.innerHTML = auxHtlm;
        } catch (error) {}
      }
      async function getAllDatosIng() {
        var arrUrl = [];
        var num = 732;
        for (i = 0; i < 12; i++) {
          
          arrUrl.push("http://xkcd.com/"+num+"/info.0.json");
          num++;
        }
        var promesas = arrUrl.map(function(url) {

        });
        try {
          var caricatura = await Promise.all(promesas);
          console.log(caricatura);
          var conte = document.getElementById("contenedor");
          conte.innerHTML = "";

            auxHtlm += `<div onclick="haceralgo('${ p.img }')"><p>${p.img}</p></div>`;
            auxHtlm += `<div onclick="haceralgo('img src=${ p.img }')"><p><img src=${p.img}></p></div>`;
            
          });
          conte.innerHTML = auxHtlm;
        } catch (error) {}
      }
      function haceralgo(par) {
